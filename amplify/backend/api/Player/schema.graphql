type Comment @model @auth(rules: [{allow: public}]) @key(name: "byVideo", fields: ["videoID"]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  comment: String!
  likes: Int!
  dislikes: Int!
  replies: Int!
  videoID: ID
  User: User @connection
  Video: Video @connection
  userID: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  subscribers: Int
  Videos: [Video] @connection(keyName: "byUser", fields: ["id"])
  Comments: [Comment] @connection(keyName: "byUser", fields: ["id"])
  sub: String
}

type Video @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  title: String!
  thumbnail: String!
  videoUrl: String!
  duration: Float!
  views: Int!
  tags: String
  likes: Int!
  dislikes: Int!
  User: User @connection
  Comments: [Comment] @connection(keyName: "byVideo", fields: ["id"])
  userID: ID
}
 